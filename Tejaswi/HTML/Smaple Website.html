<style>
 * {
    box-sizing: border-box;
  }
body { 
  display: grid;
  grid-template-areas: 
    "header header"
    "nav article"
    "footer footer";
  grid-template-rows: 80px 1fr 70px;  
  grid-template-columns: 20% 1fr;
  grid-row-gap: 5px;
  grid-column-gap: 5px;
  height: 100vh;
  margin: 0;
  }  
  header{
  padding: 0.5em;
  background:rgb(161, 167, 221);
  color:blue;
  font-size: 36px;
  text-align: center;
  }
  footer {
  padding: 1.2em;
  background:rgb(161, 167, 221);
  color:blue;
  text-align: center;
  }
  nav  {
  padding: 1.2em;
  background: rgb(161, 167, 221);
  color: white;
  }
  div {
  padding: 1.2em;
  background: rgb(85,95,165);
  color: white;
  }
  article{
      padding: 1.2em;
      background: white;
  }
#pageHeader {
  grid-area: header;
  }
#pageFooter {
  grid-area: footer;
  }
#mainArticle { 
  grid-area: article;      
  }
#mainNav { 
  grid-area: nav; 
  }
  
/* Stack the layout on small devices/viewports. */
@media all and (max-width: 575px) {
  body { 
    grid-template-areas: 
      "header"
      "article"
      "nav"
      "footer";
    grid-template-rows: 80px 1fr 1fr 70px;  
    grid-template-columns: 1fr;
 }
}
</style>
</head>
