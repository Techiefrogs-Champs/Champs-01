<!--26.	Create a function that will remove the letters "a", "b" and "c" from the given string and 
    return the modified version. If the given string does not contain "a", "b", or "c", return null.
Examples
removeABC("This might be a bit hard") ➞ "This might e  it hrd"

removeABC("hello world!") ➞null

removeABC("") ➞ null
Notes
If the given string does not contain "a", "b", or "c", return null.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function newString(originalString) { 
            newString = originalString.replace('a', 'b','c'); 
            document.write("<br>");
            console.log(newString);
  
        } 
        newString("This might be a bit hard");
    </script>
</body>
</html>
