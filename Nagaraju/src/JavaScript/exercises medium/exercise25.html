<!--25.	An array is special if every even index contains an even number and 
    every odd index contains an odd number. Create a function that returns true if an array is special, 
    and false otherwise.
Examples
isSpecialArray([2, 7, 4, 9, 6, 1, 6, 3]) ➞ true
// Even indices: [2, 4, 6, 6]; Odd indices: [7, 9, 1, 3]

isSpecialArray([2, 7, 9, 1, 6, 1, 6, 3]) ➞ false
// Index 2 has an odd number 9.

isSpecialArray([2, 7, 8, 8, 6, 1, 6, 3]) ➞ false
// Index 3 has an even number 8.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        function isSpecialArray(numbers) {
            let odd = numbers[0];
            for (var i = 1; i < numbers.length; i++) {
                if (numbers[i] !== numbers[0]) {
                    odd = numbers[i];
                    return true;
                }
            }
            return odd;
            return false;
            }
        document.write("<br>");
        document.write(isSpecialArray([2, 7, 4, 9, 6, 1, 6, 3]))
    </script>
</body>
</html>
