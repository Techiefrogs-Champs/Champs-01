<!--28.	Create a function that returns true if all parameters are truthy, and false otherwise.
Examples
allTruthy(true, true, true) ➞ true

allTruthy(true, false, true) ➞ false

allTruthy(5, 4, 3, 2, 1, 0) ➞ false
Notes
•	Falsy values include false, 0, "" (empty string), null, undefined, and NaN; everything else is truthy.
•	You will always be supplied with at least one parameter.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        let arr1 = [true, true, true],
            arr2 = [true, false, true],
            arr3 = [5, 4, 3, 2, 1, 0];

        let checker = arr => arr.every(v => v === true);
        document.write("<br>");
        document.write(checker(arr1));
        document.write("<br>");
        document.write(checker(arr2));
        document.write("<br>");
        document.write(checker(arr3));
</script>
</body>
</html>
