<!--3.	Write a function that converts an object into an array, where each element represents a key-value pair in the form of an array.

Examples:
toArray({ a: 1, b: 2 }) ➞ [["a", 1], ["b", 2]]

toArray({ shrimp: 15, tots: 12 }) ➞ [["shrimp", 15], ["tots", 12]]

toArray({}) ➞ []

Notes
Return an empty array if the object is empty.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        var Objects = {"1":5,"2":7,"3":0,"4":0,"5":0,"6":0,"7":0,"8":0,"9":0,"10":0,"11":0,"12":0}
        var result = Object.keys(Objects).map(function (keys) { 
            return [Number(keys), Objects[keys]]; 
        }); 

        
        for(var i = 0; i < result.length; i++) { 
          for(var z = 0; z < result[i].length; z++) { 
              document.write(result[i][z] + " "); 
          } 
          document.write("</br>"); 
      } 
    </script>
</body>
</html>
