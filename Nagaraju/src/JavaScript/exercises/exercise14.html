<!--14.	Write a JavaScript exercise to get the extension of a filename.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension of file name</title>
</head>
<body>
    <script>
        "use strict"
       filename = "system.php"
        console.log(filename.split('.').pop());
        filename = "abc.js"
        console.log(filename.split('.').pop()); 
    </script>
</body>
</html>
