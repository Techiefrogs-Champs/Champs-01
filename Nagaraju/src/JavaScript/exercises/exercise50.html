<!--50.	Write a JavaScript program to sum the multiples of 3 and 5 under 1000. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        var sum = 0;
        for (var x = 0; x < 1000; x++)
        {
            if (x % 3 === 0 || x % 5 === 0)
            {
            sum += x;
            }
        }
        console.log(sum);
    </script>
</body>
</html>
