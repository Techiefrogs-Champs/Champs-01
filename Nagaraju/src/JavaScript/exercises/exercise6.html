<!--6.	Write a JavaScript program to determine whether a given year is a leap year 
    in the Gregorian calendar. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
</head>
<body>
    Input Year: <input type="text" id = "year"/> 
      
    <input type="button" id="button" onClick="isLeapYear()"
            value="Check Leap Year"> 
      
    <p id="LY"></p> 
      
    <!-- JavaScript code to check given year is 
        leap year or not -->
    <script> 
    "use strict"
        function isLeapYear() { 
            var year= document.getElementById("year").value; 
              
            document.getElementById("LY").innerHTML  
                = (year % 100 === 0) ? (year % 400 === 0)  : (year % 4 === 0); 
        } 
    </script> 
</body>
</html>
