<!--34.	Write a JavaScript function that returns a passed string with letters in alphabetical order. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        function alphabet_order(str)
        {
        return str.split('').sort().join('');
        }
        console.log(alphabet_order("webmaster"));
    </script>
</body>
</html>
