 * {
    box-sizing: border-box;
  }
body { 
  display: grid;
  grid-template-areas: 
    "header header header"
    "nav article ads"
    "footer footer footer";
  grid-template-rows: 80px 1fr 70px;  
  grid-template-columns: 20% 1fr 15%;
  grid-row-gap: 5px;
  grid-column-gap: 5px;
  height: 100vh;
  margin: 0;
  }  
header, footer {
  padding: 1.2em;
  background: rgb(85,95,165);
  color: white;
  }
  nav  {
  padding: 1.2em;
  background: rgb(176, 179, 206);
  color: white;
  }
  div {
  padding: 1.2em;
  background: rgb(85,95,165);
  color: white;
  }
  article{
      padding: 1.2em;
      background: white;
  }
#pageHeader {
  grid-area: header;
  }
#pageFooter {
  grid-area: footer;
  }
#mainArticle { 
  grid-area: article;      
  }
#mainNav { 
  grid-area: nav; 
  }
#siteAds { 
  grid-area: ads; 
  } 
  table, th, td {
        border: 1px solid black;
        border-collapse: collapse;      
        }
        th, td {
        padding: 15px;
        text-align: left;
        }
/* Stack the layout on small devices/viewports. */
@media all and (max-width: 575px) {
  body { 
    grid-template-areas: 
      "header"
      "article"
      "ads"
      "nav"
      "footer";
    grid-template-rows: 80px 1fr 70px 1fr 70px;  
    grid-template-columns: 1fr;
 }
}
</style>
</head>
