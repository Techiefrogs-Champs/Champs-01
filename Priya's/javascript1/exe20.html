<body>
    <p>Check the console for the result</p>
    <script>
      function removeLeadTrail(n) {
                let num = parseFloat(n);
                return num === Math.floor(num) ? Math.floor(num).toString() : num.toString();
                }

                console.log(removeLeadTrail("230.000"));
                console.log(removeLeadTrail("00402") );
                console.log(removeLeadTrail("03.1400") );
                console.log(removeLeadTrail("30") );
            
    </script>
</body>
