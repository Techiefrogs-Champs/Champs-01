<body>
    <script>
      function sqrDigit(num){
                    return Number(('' + num).split('').map(function (val) { return val * val;}).join(''));
                }

                console.log(sqrDigit(9119));
                console.log(sqrDigit(2483) );
                console.log(sqrDigit(3212));
                
    </script>
</body>
</html>
