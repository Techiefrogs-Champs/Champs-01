<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting number of true values</title>
</head>
<body>
    <p id="demo"></p>

    <script> 
    "use strict"
    var arr = [true, false, false, true, false];
    var counts = {};

    for (var i = 0; i < arr.length; i++) {
        var num = arr[i];
        counts[num] = counts[num] ? counts[num] + 1 : 1;
    }

    function myFunction(counts) {
        return counts;
    }
    document.getElementById("demo").innerHTML = myFunction("countTrue(["+arr+"]) --> "+counts[true]);
    </script>

</body>
</html>
