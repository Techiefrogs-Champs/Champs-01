        body {
          font-family: "Lato", sans-serif;

        .sidenav {
          height: 100%;
          width: 250px;
          position: fixed;
          z-index: 1;
          top: 0;
          left: 0;
          background-color: #111;
          overflow-x: hidden;
          padding-top: 20px;
        }
        
        .sidenav a {
          padding: 6px 8px 6px 16px;
          text-decoration: none;
          font-size: 25px;
          color: #818181;
          display: block;
        }
        
        .sidenav a:hover {
          color: #f1f1f1;
        }
        
        .main {
          margin-left: 250px; /* Same as the width of the sidenav */
          font-size: 28px; /* Increased text to enable scrolling */
          padding: 0px 10px;
        }
        
        @media screen and (max-height: 450px) {
          .sidenav {padding-top: 15px;}
          .sidenav a {font-size: 18px;}
        }
        
        
        .navbar {
          overflow: hidden;
          background-color:#818181;
          margin-left: 245px;
        
        }
        
        .navbar a {
          float: left;
          display: block;
          color: #f2f2f2;
          text-align: center;
          padding: 20px 24px;
          text-decoration: none;
          font-size: 17px;
          margin-bottom: 20px;
          padding-bottom: -20px;
          
        }
        
        
        .main {

          margin-top: 30px;
          height: 1500px; /* Used in this example to enable scrolling */

        }

          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 10px;
        }
        
        tr:nth-child(even) {
          background-color:slategrey;
        }

            margin-top: 493px;
